<aside class="left">
  <div class="searchBar">
    <input type="text" ng-model="input">
    <button type="button" class="btn btn-default" ng-click=search()>
      <span class="glyphicon glyphicon-search"></span>
    </button>
  </div>

  <div class="feedEntry" ng-class=checkActive($index) ng-repeat="feed in feeds" ng-click=loadfeed($index)>
    <button type="button" class="glyphicon glyphicon-remove" ng-click=feeds.splice($index,1)>
    <span class="glyphicons glyphicons-remove-sign"></span>
  </button>
    {{feed}}
  </div>

</aside>
<main class="right" id="right">

</main>
